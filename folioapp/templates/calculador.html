<!DOCTYPE html>
<head>
    <title>Calculadora</title>
</head>
<html lang="en">
{% extends 'header.html' %}
{% load static %}
{% block content %}
<div class="container mt-5"></div>
<div class="container pt-3">
    <div class="row p-5">
        <div class="col mx-auto border p-4 mb-5 shadow" style="border-radius: 20px">
            <h2 style="text-align: center;" class="p-2">Simulador Credito: Calcule el valor de su cuota</h2>
            <hr>
            <div class="row">
                <div class="col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto mb-3">
                    <p>Es necesario rellenar todos los campos para realizar el calculo</p>
                    <!-- INICIO DE FORMULARIO CALCULO CREDITO -->
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="form-label">Monto del Crédito</label>
                            {{ form.monto }}
                        </div>
                        <div class="form-group">
                            <label>Plazo en crédito en meses</label>
                            {{ form.plazo }}
                        </div>
                        <div class="form-group">
                            <label>Tasa de interés Anual</label>
                            {{ form.tasa }}
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-dark btn-outlined btn-block" data-href-template="{% url 'result' %}">Simular</button>
                            </div>
                        </div>

                    </form>
                    <!-- FIN DE FORMULARIO CALCULO CREDITO -->
                </div>
            </div>
        </div>

    </div>


</div>


{% endblock %}

</html>
